<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="login-menu">
      <input class="login-input" type="text" placeholder="login"/>
      <input class="pass-input" type="password" placeholder="password"/>
      <div class="btns">
        <button class="login-btn" onclick="authorize()">login</button>
        <button class="logout-btn" onclick="logout()">logout</button>
      </div>   
    </div>
    <div id="is-authorize">  
      <input type="text" placeholder="Enter your city" class="city-picker"/>
      <div class="tabs__nav">
        <a class="tabs__link" onclick="getData(1)" href="#">Current day</a>
        <a class="tabs__link" onclick="getData(7)" href="#">Week</a>
        <a class="tabs__link" onclick="getData(14)"href="#">Two Week</a>
      </div>
      <div class="tabs__content">
        <ul id="main" class="main"></ul>
        <ul id="hourly-temp"></ul>
      </div>
    </div>
  </div>

  <script src="js/weather-service.js"></script>
  <script src="js/authorize.js"></script>
</body>
</html>
